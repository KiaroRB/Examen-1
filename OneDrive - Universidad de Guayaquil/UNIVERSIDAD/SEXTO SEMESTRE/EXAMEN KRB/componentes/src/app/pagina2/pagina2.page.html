<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Página 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Tu formulario y contenido aquí -->
  <ion-item>
    <ion-label position="floating">Fecha de nacimiento</ion-label>
    <ion-input type="text" [(ngModel)]="fechaNacimiento"></ion-input>
  </ion-item>
  
  <!-- Botón Regresar -->
  <ion-button expand="full" (click)="regresar()">Regresar</ion-button>
</ion-content>
