<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menú</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item (click)="navigateToPage1()">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Página 1</ion-label>
          </ion-item>
          <ion-item (click)="navigateToPage2()">
            <ion-icon name="list" slot="start"></ion-icon>
            <ion-label>Página 2</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Formulario de Login</ion-title>
        </ion-toolbar>
      </ion-header>

      <form>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="nombre"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label position="floating">Fecha de nacimiento</ion-label>
          <ion-input type="text" [(ngModel)]="fechaNacimiento"></ion-input>
        </ion-item>
        
        <ion-button expand="full" (click)="login()">Login</ion-button>
      </form>
